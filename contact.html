<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>별미와 연락하기 | Byeolmi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family:sans-serif; max-width:600px; margin:40px auto; padding:0 16px; background:#f9f9f9; color:#333; }
    h1 { font-size:22px; margin-bottom:20px; }
    form { background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.05); }
    input, textarea {
      width:100%; padding:10px; margin:8px 0;
      border:1px solid #ddd; border-radius:6px; font-size:14px;
    }
    button {
      background:#1E88E5; color:#fff; border:none; padding:12px 20px;
      border-radius:6px; font-size:15px; cursor:pointer;
    }
    button:hover { background:#1565c0; }
    .back { margin-top:20px; display:block; font-size:13px; color:#666; text-decoration:none; }
  </style>
</head>
<body>
  <h1>별미와 연락하기</h1>
  <p>입점·제휴·문의사항이 있다면 아래 폼을 통해 메시지를 보내주세요.</p>

  <!-- Formspree 예시 (회원가입 후 action 값 교체) -->
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <label>이름</label>
    <input type="text" name="name" placeholder="이름을 입력하세요" required>

    <label>이메일</label>
    <input type="email" name="email" placeholder="연락 가능한 이메일" required>

    <label>메시지</label>
    <textarea name="message" rows="6" placeholder="문의 내용을 입력하세요" required></textarea>

    <button type="submit">보내기</button>
  </form>

  <a href="/" class="back">← 홈으로 돌아가기</a>
</body>
</html>
